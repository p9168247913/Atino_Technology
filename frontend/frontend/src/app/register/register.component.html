<body>
    <div class="container">
        <div class="div">
            <h1>User Registation</h1>
        </div>
        <form class="form">
            <div class="form-group">
                <label>Name</label>
                <input required type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"
                    class="form-control" id="stname" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input required type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
                    class="form-control" id="course" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input required type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                    class="form-control" id="fee" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary mt-4" (click)="save()">Save</button>
        </form>
    </div>


</body>
