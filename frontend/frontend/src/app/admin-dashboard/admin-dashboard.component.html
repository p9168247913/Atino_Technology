<div class="container">

  <div style="display: flex; justify-content: space-around;">
    <h1>Admin Dashboard</h1>
    <div>
      <button (click)="addUser()">Add User</button>
      <button (click)="userLogin()">User Login</button>
    </div>
  </div>


  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of users">
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.password }}</td>
        <button (click)="onDeleteUser(data._id)">Delete</button>
        <button (click)="onEditUser(data._id)"> Edit</button>
        <button (click)="userAdminLogin(data.email)">Login</button>
      </tr>
    </tbody>
  </table>
</div>
