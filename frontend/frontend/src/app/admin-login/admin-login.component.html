
<body>
  <div class="body">
    <div class="container">
      <div class="row" class="div">
        <h2>Admin Login</h2>
       <button class="button1" (click)="home()">Home</button>
      </div>
      
      <form class="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="stname"
            placeholder="Enter Email" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control"
            id="stname" placeholder="Enter Password" />
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    
    </div>
  </div>
</body>
